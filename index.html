<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Aravind S">
        <meta name="description" content="This is an project of 3D Image Gallery">
        <title>3D Image Gallery</title>
        <link rel="icon" href="icon.jpg" type="Image/x-icon">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        
        <div class="image-container">

            <span style="--i : 1">
                <img id="one" src="i7.png" width="200px" height="150px">
            </span>

            <span style="--i : 2">
                <img id="two" src="i6.png" width="200px" height="150px">
            </span>
            
            <span style="--i : 3">
                <img id="three" src="i4.png" width="200px" height="150px">
            </span>

            <span style="--i : 4">
                <img id="four" src="i3.png" width="200px" height="150px">
            </span>

            <span style="--i : 5">
                <img id="five" src="i5.png" width="200px" height="150px">
            </span>

            <span style="--i : 6">
                <img id="six" src="i.png" width="200px" height="150px">
            </span>

            <span style="--i : 7">
                <img id="seven" src="i1.png" width="200px" height="150px">
            </span>

            <span style="--i : 8">
                <img id="eight" src="i2.png" width="200px" height="150px">
            </span>

        </div>

        <div class="btn-container">
            <div id="btn-prev" class="btn">Prev</div>
            <div id="btn-next" class="btn">Next</div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
